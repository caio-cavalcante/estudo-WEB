<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h2>Calculadora de IMC (√çndice de Massa Corporal)</h2>
    <form action="main.php" method="post">
        <p>
            <label for="peso">Seu peso (em kg):</label>
            <input type="number" name="peso" id="peso" step="0.1" placeholder="Ex: 70.5" required>
        </p>
        <p>
            <label for="altura">Sua altura (em metros):</label>
            <input type="number" name="altura" id="altura" step="0.01" placeholder="Ex: 1.75" required>
        </p>
        <p>
            <button type="submit">Calcular IMC</button>
        </p>
    </form>
</body>
</html>
