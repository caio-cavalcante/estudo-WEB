<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em um Intervalo</title>
</head>
<body>
    <h2>Exibir Números Entre X e Y</h2>
    <form action="main.php" method="post">
        <p>
            <label for="x">Valor de X:</label>
            <input type="number" name="x" id="x" step="1" required>
        </p>
        <p>
            <label for="y">Valor de Y:</label>
            <input type="number" name="y" id="y" step="1" required>
        </p>
        <p>
            <button type="submit">Exibir Números</button>
        </p>
    </form>
</body>
</html>
