<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="exer18.js" defer></script>
    <link rel="stylesheet" href="exer18.css">
</head>
<body>
    <header>
        <h1>OLÁ MUNDO!</h1>
    </header>
    
    <section>
        <article id="par-impar">
            <label for="numero">Digite um número: <br><br>
                <input type="number" id="numero">
            </label>
            <br><br>
            <button onclick="isEven(document.getElementById('numero').value)">Verificar</button>
        </article>

        <article id="fatoracao">
            <label for="fatorial">Digite outro número: <br><br>
                <input type="number" id="fatorial">
            </label>
            <br><br>
            <button onclick="alert(fatorial(document.getElementById('fatorial').value))">Calcular Fatorial</button>
        </article>
        
        <article id="maximo">
            <label for="max">Digite alguns números: (separe por vírgula) <br><br>
                <input type="text" id="max">
            </label>
            <br><br>
            <button onclick="alert(maximo(document.getElementById('max').value))">Saiba o máximo</button>
        </article>
        
        <article id="multiplicacao">
            <label for="multiplicar">Digite mais alguns números: (separe por vírgula) <br><br>
                <input type="text" id="multiplicar">
            </label>
            <br><br>
            <label for="multiplicador">Multiplicador: <br><br>
                <input type="number" id="multiplicador">
            </label>
            <br><br>
            <button onclick="alert(multiplicar(document.getElementById('multiplicar').value, document.getElementById('multiplicador').value))">Saiba a multiplicação</button>
        </article>
    </section>
</body>
</html>
